<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/modal.css">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/index.css">
        <script src="scripts/index.js"></script>
        <title>Ingreso</title>
    </head>
    <body>
        <header>
            <h1>Final LPPA</h1>
            <nav>
                <a class="btnNav">Inicio</a>
                <a class="btnNav">Ganadores</a>
                <a class="btnNav">Contacto</a>
                <a class="btnNav">Código</a>
            </nav>
        </header>
        
        <form class="form">
            <h2 class="form-title">Ingreso al juego</h1>
                <fieldset class="form-group">
                    <input class="form-txt" type="text" id="txtNombre" placeholder=" ">
                    <label class="form-lblTxt" for="txtNombre">Nombre</label>
                    <label class="form-lblError hidden" for="txtNombre">Ingrese un nombre válido</label>
                </fieldset>
                <input class="form-btn" type="submit" value="¡JUGAR!" id="btnJugar">
                <p class="info">Si quieres cargar una partida, deja el nombre en blanco.</p>
            </div>
        </form>

        <section class="modal" id="sctModal">
            <div class="modal-container">
                <h2 class="modal-title hidden"></h2>
                <p class="text hidden">Obteniendo datos...</p>
                <table id="table">
                    <thead id="encabezado"></thead>
                    <tbody id="contenido"></tbody>
                </table>
                <span class="modal-btn">Cancelar</span>
            </div>
        </section>

        <footer>
            <p>
                Final LPPA ISI UAI (Universidad Abierta Interamericana) 2022
            </p>
        </footer>
    </body>
</html>
